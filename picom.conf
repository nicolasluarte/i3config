# Opacity
opacity-rule = [
	"100:class_g = 'Alacritty' && focused",
	"80:class_g = 'Alacritty' && !focused"
]

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
glx-no-rebind-pixmap = true;

# Blur
blur:
{
	method = "gaussian";
	size = 10;
	deviation = 5.0;
};

